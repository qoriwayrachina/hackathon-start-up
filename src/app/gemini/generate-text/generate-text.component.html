<div class="container">
  <h3 class="title">Input a prompt to receive a response</h3>
  <div class="input-group">
    <app-prompt-box class="prompt-box" [loading]="loading()" [(ngModel)]="promptValue" />
  </div>
  <div class="chat-history">
    @if (chatHistory$ | async; as chatHistory) {
      <app-chat-history [chatHistory]="chatHistory" />
    }
  </div>
</div>
