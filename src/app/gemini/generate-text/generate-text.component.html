<div class="container">
  <h3 class="title">Input a prompt to receive a response</h3>
  <div class="input-group">
    <app-prompt-box class="prompt-box" [loading]="loading()" [(prompt)]="prompt" />
  </div>
  <div *ngIf="chatHistory$ | async as chatHistory" class="chat-history">
    <app-chat-history [chatHistory]="chatHistory" />
  </div>
</div>
