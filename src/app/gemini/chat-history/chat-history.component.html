<div class="scrollable-list" *ngIf="chatHistory.length; else noHistory">
  <ol>
    <li *ngFor="let history of chatHistory">
      <p>{{ history.prompt }}</p>
      <markdown [data]="lineBreakPipe.transform(history.response)"></markdown>
    </li>
  </ol>
</div>
<ng-template #noHistory>
  <p>No history</p>
</ng-template>
