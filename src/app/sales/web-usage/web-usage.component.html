<div class="web-usage">
  <h2 class="title">Web Usage</h2>
  <div class="content">
    <div class="section">
      <h3 class="section-title">Page Views</h3>
      <div class="metric">
        <div class="value">{{ webUsage.pageViews }}</div>
        <div class="label">Page Views</div>
      </div>
    </div>
    <div class="section">
      <h3 class="section-title">Unique Visitors</h3>
      <div class="metric">
        <div class="value">{{ webUsage.uniqueVisitors }}</div>
        <div class="label">Unique Visitors</div>
      </div>
    </div>
    <!-- Add more sections as needed -->
  </div>
</div>
