<div class="next-best-action">
  <h2 class="title">Next Best Action</h2>
  <div class="content">
    <div class="next-best-action-card">
      <div class="next-best-action-details">
        @if(isLoading) {          
          <p>Loading...</p>
        }
        @else {
          <span class="next-best-action-input"><a href="{{nextBestAction?.content?.url}}">{{nextBestAction?.content?.title}}</a></span>
        }
        
      </div>
    </div>
  </div>
</div>
