<div class="summary">
  <h2 class="title">Summary</h2>
  <div class="content">
    <div class="section">
      <h3 class="section-title">Article Summaries</h3>
      @for (summary of summaries; track summary) {
        <div class="key-points">
          <h4>{{summary.title}}</h4>
          <section class="summary-details">
            <p>{{summary.summary}}</p>
        </div>
      }
    </div>
  </div>
</div>
